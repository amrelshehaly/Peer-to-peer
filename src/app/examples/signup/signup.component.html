<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <!--   <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a> -->
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <!-- <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a> -->
                          </div> 
                        <form class="register-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <label>Email</label>
                            <label *ngIf="userEmail.invalid">*</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>

                                </div>

                                <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                    (focus)="focus=true" (blur)="focus=false">
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input *ngIf="isLoginMode" type="password" class="form-control"
                                    formControlName="password" placeholder="Password" (focus)="focus1=true"
                                    (blur)="focus1=false">
                                <input *ngIf="!isLoginMode" type="text" class="form-control" formControlName="password"
                                    placeholder="Password" (focus)="focus1=true" (blur)="focus1=false">
                            </div>
                            <div *ngIf="!isLoginMode">
                                <label>Name</label>
                                <div class="input-group form-group-no-border"
                                    [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-circle-10"></i>
                                        </span>
                                    </div>
                                    <input _ngcontent-fxt-c113="" formControlName="name" type="text" placeholder="Name"
                                        class="form-control">
                                </div>
                            </div>
                            <button
                                class="btn btn-danger btn-block btn-round">{{isLoginMode ? 'Login' : 'Register'}}</button>
                        </form>
                        <button (click)="onSwitchMode()" class="btn btn-danger btn-block btn-round"> Switch to
                            {{isLoginMode ? 'Register' : 'Login'}}</button>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
                </div> -->
        </div>
    </div>
</div>
